# Optional Prometheus config for scraping service metrics
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: orchestrator
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: /metrics
  - job_name: retrieval
    static_configs:
      - targets: ['retrieval:8001']
    metrics_path: /metrics
  - job_name: llm
    static_configs:
      - targets: ['llm:8002']
    metrics_path: /metrics
